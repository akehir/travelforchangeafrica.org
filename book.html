<section id="contact" class="bg-gray">
    <div class="container wow fadeIn">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Book a Trip</h2>
                <hr class="colored">
            </div>
        </div>
        <div class="row content-row">
            <div class="col-lg-8 col-lg-offset-2">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-6 floating-label-form-group controls">
                            <label>Duration</label>
                            <input type="text" class="form-control" placeholder="Dates for your Trip" id="time" required data-validation-required-message="Please enter the dates during which you plan to be travelling.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group col-xs-6 floating-label-form-group controls">
                            <label>Number of Travellers</label>
                            <input type="text" class="form-control" placeholder="Number of Travellers" id="people" required data-validation-required-message="Please enter the number of travellers.">
                            <p class="help-block text-danger"></p>
                        </div>

                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message</label>
                            <textarea rows="4" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-outline-dark">Book</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
